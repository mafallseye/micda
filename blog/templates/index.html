{% extends 'base.html' %}

{% block content %}
<h1 class=" m-4 mb-4 text-uppercase text-center">bienvenue sur mon blog </h1>
<div class=" m-5 row row-cols-1 row-cols-md-4 g-4">
      {% for article in list_articles %}
  <div class="col">
    <div class="card h-100" >
      <img src="{{ article.image.url }}" class="card-img-top" alt="fruits">
      <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content | truncatewords:8}}</p>
          <p class="card-text">Publi√© il y'a {{ article.date | timesince}}</p>
          <div class="card-text ">
      <small class="text-body-secondary">
           <a href="{% url 'detail' article.id %}" class="btn btn-primary">Lire la suite</a>
      </small>
    </div>

      </div>
    </div>

  </div>

  {% endfor %}

</div>
{% endblock %}
