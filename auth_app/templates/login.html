{% extends 'base.html' %}
{%block title %}Connexion au blog {% endblock  %}
{%block content %}

<div class="container">
    <div class="container">
        <div class="col-md-12 mt-5">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
            {%endfor%}
            {%endif%}
<form action="" method="POST" class="needs-validation" novalidate>{% csrf_token %}

    <div class="card">
        <div class="card-header text-center"><i class="fas fa-user">Connexion au blog</i></div>
        <div class="card-body">
            <label for="validationCustom01" class="form-label">Nom utilisateur</label>
            <div class="invalid-feedback">
                Please provide a valid username.
              </div>
          
            <input type="text" name="username"  id="validationCustom01"  class="form-control mb-2" required>
            <label for="validationCustom02" class="form-label">Mot de  passe</label>
            <div class="invalid-feedback">
                Please provide a valid password.
              </div>
            <input type="password" name="pwd"   id="validationCustom02"  class="form-control " required>
        </div>
      <div class="card-footer">
       

            <button class="btn btn-primary" type="submit">Se connecter</button>
      
    </div>
    </div>
</form>
        </div>
    </div>
</div>
{% endblock  %}
